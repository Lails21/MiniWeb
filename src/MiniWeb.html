<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#boton1").click(function () {
                $.get("https://api.github.com/users/" +$("#test").val()+"/repos", function (data, status) {
                    $("tbody").html(` `);
                    for (let i=0; i<data.length;i++){
                        $("tbody").append(`
                            <tr>
                                <td>${data[i].owner.login}</td>
                                <td>${data[i].name}</td>
                                <td>${data[i].description}</td>
                                <td>${data[i].watchers_count}</td>
                            </tr>
                        `);
                    }
                });
            });
        });
    </script>

</head>
<body>
<div class="container">
    <h1 style="background-color:#00bfff">Mini Website</h1>
    <h2 style="background-color:#c3fffd">Laia Muñoz Moruno</h2>
</div>
<div class="container">
    <p div class="col-sm-6" id="textbox"> Nombre de Usuario en Github: <input type="text" id="test" value=""></p>
    <button div class ="col-sm-6" id="boton1"> Buscar</button>
</div>
<div class="container">
<table class="table table-striped">
<thead>
<tr>
    <th>Usuario</th>
    <th>Nombre Repositorio</th>
    <th>Descripción Repositorio</th>
    <th>Watchers</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</body>
</html>
